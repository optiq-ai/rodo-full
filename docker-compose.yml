version: '3.8'
services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    name: rodo-full_default
    external: true

volumes:
  frontend_data:
